{% extends "base.html" %}

{% block extrahead %}
<style>
  /* ===== 隐藏 MkDocs Material 的导航栏、侧边栏、页脚 ===== */
  .md-header,
  .md-sidebar,
  .md-footer {
    display: none !important;
  }

  html,
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: 'Dosis', sans-serif;
    font-weight: 300;
    background: #111;
  }

  @import url('https://fonts.googleapis.com/css?family=Dosis:300,400,500');

  /* ===== 背景和星星 ===== */
  .bg-purple {
    background: url("http://salehriaz.com/404Page/img/bg_purple.png");
    background-repeat: repeat-x;
    background-size: cover;
    background-position: left top;
    height: 100%;
    overflow: hidden;
  }

  .stars {
    background: url("http://salehriaz.com/404Page/img/overlay_stars.svg");
    background-repeat: repeat;
    background-size: contain;
    background-position: left top;
    height: 100%;
  }

  .glowing_stars .star {
    position: absolute;
    border-radius: 100%;
    background-color: #fff;
    width: 3px;
    height: 3px;
    opacity: 0.3;
    animation: glow-star 2s infinite ease-in-out alternate;
  }

  .glowing_stars .star:nth-child(1) {
    top: 80%;
    left: 25%;
    animation-delay: 1s;
  }

  .glowing_stars .star:nth-child(2) {
    top: 20%;
    left: 40%;
    animation-delay: 3s;
  }

  .glowing_stars .star:nth-child(3) {
    top: 25%;
    left: 25%;
    animation-delay: 5s;
  }

  .glowing_stars .star:nth-child(4) {
    top: 75%;
    left: 80%;
    animation-delay: 7s;
  }

  .glowing_stars .star:nth-child(5) {
    top: 90%;
    left: 50%;
    animation-delay: 9s;
  }

  @keyframes glow-star {
    40% {
      opacity: 0.3;
    }

    90%,
    100% {
      opacity: 1;
      transform: scale(1.2);
      border-radius: 9999px;
    }
  }

  /* ===== 中间 404 图片及按钮 ===== */
  .central-body {
    padding-top: 15%;
    text-align: center;
  }

  .image-404 {
    position: relative;
    z-index: 100;
    pointer-events: none;
  }

  /* ===== 橙色按钮 + 闪烁动画 ===== */
  .btn-go-home {
    display: block;
    margin: 20px auto 0;
    width: 180px;
    padding: 15px 20px;
    border: 2px solid #FF8C00;
    /* 橙色边框 */
    border-radius: 100px;
    font-weight: 700;
    font-size: 16px;
    color: white !important;
    text-align: center;
    text-decoration: none;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #FF8C00;
    background-color: rgba(255, 140, 0, 0.1);
    /* 半透明橙色 */
    transition: all 0.3s ease-in;

    /* 闪烁动画 */
    animation: glowButton 2s infinite alternate;
  }

  .btn-go-home:hover {
    background-color: #FF8C00;
    color: #111;
    transform: scale(1.1);
    box-shadow: 0px 0px 20px 5px rgba(255, 140, 0, 0.7);
  }

  @keyframes glowButton {
    0% {
      box-shadow: 0 0 5px 2px rgba(255, 140, 0, 0.4);
    }

    50% {
      box-shadow: 0 0 15px 5px rgba(255, 140, 0, 0.8);
    }

    100% {
      box-shadow: 0 0 10px 3px rgba(255, 140, 0, 0.6);
    }
  }

  /* ===== 对象动画 ===== */
  .objects img {
    z-index: 90;
    pointer-events: none;
  }

  .object_rocket {
    z-index: 95;
    position: absolute;
    transform: translateX(-50px);
    top: 75%;
    pointer-events: none;
    animation: rocket-movement 200s linear infinite both;
  }

  .object_earth {
    position: absolute;
    top: 20%;
    left: 15%;
    z-index: 90;
  }

  .object_moon {
    position: absolute;
    top: 12%;
    left: 25%;
  }

  .object_astronaut {
    animation: rotate-astronaut 200s infinite linear both alternate;
  }

  .box_astronaut {
    z-index: 110 !important;
    position: absolute;
    top: 60%;
    right: 20%;
    animation: move-astronaut 50s infinite linear both alternate;
  }

  @keyframes rocket-movement {
    100% {
      transform: translate(1200px, -600px);
    }
  }

  @keyframes rotate-astronaut {
    100% {
      transform: rotate(-720deg);
    }
  }

  @keyframes move-astronaut {
    100% {
      transform: translate(-160px, -160px);
    }
  }

  /* ===== 响应式 ===== */
  @media only screen and (max-width: 600px) {
    .central-body {
      padding-top: 25%;
    }

    .box_astronaut {
      top: 70%;
    }
  }
</style>
{% endblock %}

{% block content %}

<body class="bg-purple">
  <div class="stars">
    <div class="central-body">
      <img class="image-404" src="http://salehriaz.com/404Page/img/404.svg" width="300px">
      <a href="{{ base_url }}" class="btn-go-home">GO BACK HOME</a>
    </div>

    <div class="objects">
      <img class="object_rocket" src="http://salehriaz.com/404Page/img/rocket.svg" width="40px">
      <div class="earth-moon">
        <img class="object_earth" src="http://salehriaz.com/404Page/img/earth.svg" width="100px">
        <img class="object_moon" src="http://salehriaz.com/404Page/img/moon.svg" width="80px">
      </div>
      <div class="box_astronaut">
        <img class="object_astronaut" src="http://salehriaz.com/404Page/img/astronaut.svg" width="140px">
      </div>
    </div>

    <div class="glowing_stars">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>
  </div>

  <script>
    // 地球旋转动画
    const earth = document.querySelector('.object_earth');
    if (earth) {
      let angle = 0;
      setInterval(() => {
        angle = (angle + 0.1) % 360;
        earth.style.transform = `rotate(${angle}deg)`;
      }, 30);
    }
  </script>
</body>
{% endblock %}
